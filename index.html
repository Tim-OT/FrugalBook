  var checkedClear = false;
  var moneySaved = 0;
  parsed.sort(function(a, b){
    if(a.Title > b.Title) {
        return 1;
    } else if(a.Title < b.Title) {
        return -1;
    } else {
      return 0;
    }
  });

  function checkNumRows(x) {
    if(x.length % 3 != 0) {
      makeRows((x.length / 3) + 1);
    } else {
      makeRows(x.length / 3);
    }
  }

  function makeRows(x) {
    var j = 1;
    for(var i = 1; i <= x; i++) {
      if(i > 1) {
        j = j + 3;
      }
      rowNum = "row" + i;
      $(".container-fluid").append("<div id = '" + rowNum + "' class = 'row'></div>");
      makeSpaces(rowNum, j);
    }
  };

  function makeSpaces(x, y) {
    for(var i = 0; i < 3; i++) {
      var spaceNum = "space" + (y + i);
      $("#"+x).append("<div id = '" + spaceNum + "' class='col-md-4'></div>");
    }
  };

  function makeEntries(a, x, y, z) {
    $("#space" + a).append("<a id='" + x + "' href='#' target='_blank'></a>");
    $("#" + x).append("<img id= '" + y  + "' class='textbookImage' src= #>");
    $("#" + x).append("<h3 id='" + z + "' class='textBookInfo text-center'></h3>");
  };

  function makeAttr(x) {
    var pdfLinkAttr = "link" + (x + 1);
    var imageLinkAttr = "pic" + (x + 1);
    var titleAttr = "text" + (x + 1);
    makeEntries((x + 1), pdfLinkAttr, imageLinkAttr, titleAttr);
    $("#" + pdfLinkAttr).prop("href", parsed[x].PDFLink);
    $("#" + imageLinkAttr).attr("src", parsed[x].imageURL);
    $("#" + titleAttr).text(parsed[x].Title);
  }

  function makeFormBox() {
    $(".contactSection").append("<h4 style = 'padding-top: 15px'>Broken Link? Can't Find Your Textbook? Contact Us!</h4>");
    $(".contactSection").append("<form method = 'POST' action = 'http://formspree.io/frugalbookrequests@gmail.com'></form>");
    $("form").append("<input class = 'emailBox' type ='email' name = 'email' placeholder = 'Your email'>");
    $("form").append("<div style = 'padding: 10px'><textarea class = 'messageBox' name = 'message' placeholder = 'Message'></textarea></div>");
    $("form").append("<button type = 'submit' class = 'button text-center'>Send</button>");
  }

  function seeIfClear() {
    var searchTerm = $('input').val().toLowerCase();
    var changedTerm = false;
    setTimeout(function() {
      var searchTermNew = $('input').val().toLowerCase();
      if(searchTerm != searchTermNew) {
        changedTerm = true;
      }
      if(searchTerm === '' && checkedClear === false) {
        $(".row").remove();
        $("h5").remove();
        $(".col-md-4").remove();
        $(".contactSection").remove();
        $("<div class = 'text-center contactSection'></div>").appendTo("body");
        $('#theSearch').prop('disabled', false);
        checkNumRows(parsed);
        for(var i = 0; i < parsed.length; i++) {
          makeAttr(i);
          $(".col-md-4").addClass("animated fadeInUp");
          $(".h3").addClass("animated slideInDown");
          checkedClear = true;
        }
        makeFormBox();
      }
    }, 200);
  }

  function searchByISBN(x) {
    var numMatch = 0;
    var count = 1;
    var i = 0;
    while(i <= parsed.length) {
      var title = "#text" + count;
      var pdfLink = "#link" + count;
      var imageLink = "#pic" + count;
      var tempI = i;
      if(i == parsed.length) {
        i = 0;
      }
      if(parseInt(parsed[i].ISBN) == x) {
        $(title).text(parsed[i].Title);
        $(pdfLink).prop("href", parsed[i].PDFLink);
        $(imageLink).attr("src", parsed[i].imageURL);
        numMatch++;
        $(title).addClass('animated fadeIn');
        $(imageLink).addClass('animated fadeIn');
        count++;
      }
      i = tempI;
      i++;
    }
    removeSpaces(numMatch);
    $(".contactSection").remove();
    $("<div class = 'text-center contactSection'></div>").appendTo("body");
    makeFormBox();
  }

  function searchByTitle(x) {
    var numMatch = 0;
    var matchedTitles = [];
    for(var i = 0; i < parsed.length; i++) {
      var title = "#text" + (i + 1);
      var pdfLink = "#link" + (i + 1);
      var imageLink = "#pic" + (i + 1);
      if((parsed[i].Title.toLowerCase()).indexOf(x) > -1) {
        matchedTitles[numMatch] = i;
        numMatch++;
      }
    }
    addMatchedSpaces(numMatch, matchedTitles);
    removeSpaces(numMatch);
    $(".contactSection").remove();
    $("<div class = 'text-center contactSection'></div>").appendTo("body");
    makeFormBox();
  }

  function addMatchedSpaces(x, y) {
    $(".row").remove();
    checkNumRows(y);
    for(var i = 0; i < y.length; i++) {
      makeAttr(i);
      changeSpace((i + 1), parsed[y[i]].Title, parsed[y[i]].PDFLink, parsed[y[i]].imageURL);
    }
  }

  function changeSpace(x, y, z, a) {
    var changedTitle = "#text" + x;
    var changedPDFLink = "#link" + x;
    var changedImageLink = "#pic" + x;
    $(changedTitle).text(y);
    $(changedPDFLink).prop("href", z);
    $(changedImageLink).attr("src", a);
    $(changedTitle).addClass('animated fadeIn');
    $(changedImageLink).addClass('animated fadeIn');
  }

  function removeSpaces(x) {
    if(x == 0) {
      $(".row").remove();
      $(".container-fluid").append("<h5>Oops! We couldn't find that title. Try again.</h5>");
      $("#theSearch").prop('disabled', true);
    } else {
      for(var i = parsed.length; i > x; i--) {
        $("#space" + i).remove();
      }
    }
    $('.row').not(':has(.col-md-4)').remove();
  }

  $(document).ready(function() {
    checkNumRows(parsed);
    for(var i = 0; i < parsed.length; i++) {
      makeAttr(i);
      $(".col-md-4").addClass("animated fadeInUp");
      $(".h3").addClass("animated slideInDown");
    }
    makeFormBox();
      $("#theSearch").click(function(){
        var searchTerm = $('input').val().toLowerCase();
        searchTerm = searchTerm.replace(/[^a-z0-9\s]/gi, '');
        if(searchTerm != '') {
          if($.isNumeric(searchTerm)) {
            searchByISBN(parseInt(searchTerm));
          } else {
            searchByTitle(searchTerm);
          }
          checkedClear = false;
        }
        setInterval(seeIfClear, 250);
      });
      $("#theInput").keyup(function(event){
        var searchTerm = $('input').val().toLowerCase();
        if(searchTerm !== '') {
          if(event.keyCode === 13){
            $("#theSearch").click();
          }
        }
        if(event.keyCode === 27) {
          $('input').val('');
          seeIfClear();
        }
      });
  });
</script>
